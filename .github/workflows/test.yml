on:
  push:
    branches:
      - "main"
  pull_request:
name: test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.18'
    - users: actions/checkout@v3
    - run: go test ./... -cverprofile=coverage.out
    - name: report coverage
      users: k1LoW/octocov-action@v0